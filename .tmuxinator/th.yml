# ~/.tmuxinator/th.yml

name: th
# This stopped working after tmux upgrade, use 'pre' instead
# root: ~/github/ab

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# Sets current postgres version and cluster (so all pg_related helper apps versions match psql server app (like pg_dump, pg_restore))
# Strings separated by space are respectively: postgres version, host:port, database (* = anything)
on_project_start: |
  cd ~/github
  export DISABLE_AUTO_TITLE=true
  # nvm install 8.9.1
  # npm install webpack
  # npm rebuild node-sass
  # cp ../config/database.yml.example ../config/database.yml

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: |
  export VAULT_ADDR=https://vault.tilcra.de
  export GOOGLE_APPLICATION_CREDENTIALS=account.json
  export DISABLE_SPRING=1
  rvm use 2.5.3
  nvm use 14
  export CURRENT_PROJECT_NAME='TH'
  tmux source ~/.tmux.conf

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: tmux-next

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: editor
startup_pane: 0

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t ab

windows:
    - frontend:
        panes:
            - editor:
                - cd th_frontend
                - export VIMUX_RUNNER_PANE_INDEX='3'
                - tmux select-window -t frontend
                - tmux select-layout "6635,342x61,0,0{234x61,0,0,21,107x61,235,0[107x22,235,0,27,107x38,235,23,28]}"
            - server:
                - cd th_frontend
                - npm i
                - npm start
            - helper:
                - cd th_frontend
                - sleep 3
                - open https://localhost:3000
                - clear
                - gst
    - backend:
        panes:
            - editor:
                - cd th
                - sleep 5
                - export VIMUX_RUNNER_PANE_INDEX='5'
                - tmux select-window -t backend
                - tmux select-layout "c0ad,342x61,0,0{234x61,0,0,19,107x61,235,0[107x9,235,0{53x9,235,0,22,53x9,289,0,23},107x18,235,10,24,107x32,235,29,25]}"
            - redis-server:
                - cd th
                - redis-server
            - sidekiq:
                - cd th
                - sidekiq
            - server:
                - cd th
                - rails s
            - helper:
                - cd th
                - clear
                - gst
