# ~/.tmuxinator/react_training.yml

name: react_training
# This stopped working after tmux upgrade, use 'pre' instead
# root: ~/github/ab

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# Sets current postgres version and cluster (so all pg_related helper apps versions match psql server app (like pg_dump, pg_restore))
# Strings separated by space are respectively: postgres version, host:port, database (* = anything)
pre: cd ~/github/my_first_react_on_ror_app

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# Disables spring, sets default postgres port
pre_window: export DISABLE_SPRING=1 ; nvm use 6 ; rvm use 2.4.0 ; export CURRENT_PROJECT_NAME='REACT_TRAINING'

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: tmux-next

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: editor
startup_pane: 0

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t ab


windows:
    - consoles_and_editor:
        layout: 8e0e,231x48,0,0{61x48,0,0,0,169x48,62,0[169x10,62,0,4,169x37,62,11,5]}
        panes:
            - console:
                - foreman start -f Procfile.dev
            - helper:
                - git fetch --prune
                - clear
                - gst
            - editor:
                - nvim

