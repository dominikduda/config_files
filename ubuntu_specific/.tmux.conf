set -g default-shell /bin/zsh

# no delay after pressing esc
set -s escape-time 0

set-option -g prefix M-space

# use vi mode
set-window-option -g mode-keys vi
bind [ copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r M-h select-window -t :-
bind-key -r M-l select-window -t :+
bind p paste-buffer

# current window color
set-window-option -g window-status-current-bg yellow

# impro colors
set -g default-terminal 'screen-256color'

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-right-fg cyan
set -g status-right-bg black

# customize right status to show prefix mode and nothig else
set -g status-right ' #{?client_prefix,#[reverse]** TMUX PREFIX MODE **#[noreverse] ,}'

# remove administrative debris
set -g status-left ''

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# vi-copy random appearing characters fix
set -g mouse-utf8 off

# signal focus events (used in vim to eg. dim unfocused windows)
set -g focus-events on

# change active window bg color
set -g window-active-style 'bg=colour233'
